services:
  db:
    image: postgres:15
    container_name: velzia_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: velzia_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: velzia_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: velzia_db
      FRONTEND_URL: http://localhost:5173
      START_SEEDERS: true
      NODE_ENV: development
    command: ["npm", "run", "start:dev"]
volumes:
  postgres_data: